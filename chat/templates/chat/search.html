{% extends "chat/Base.html" %} {% load static %} {% block title %}Search
Friends{% endblock %} {% block content %}
<center>
  <div class="wrapper" style="width: 400px">
    <h2 style="margin: 16px 0px">Add Friends</h2>
    <div class="topnav">
      <div class="search-container">
        <form method="post">
          {% csrf_token %}
          <input
            type="text"
            placeholder="Search by name, username"
            name="search"
            id="msg_field"
            style="width: 250px"
          />
          <button type="submit" class="btn btn-success">Search</button>
        </form>
      </div>
    </div>
    <div class="friends">
      <ul class="list-group list-group-flush">
        {% for user in users %}
        <a href="/addfriend/{{user.username}}" id="user_card">
          <li class="list-group-item list-group-item-action">
            <div class="row" style="gap: 30px">
              <img
                src="{% static 'images/user_image.png' %}"
                style="width: 50px; height: 50px"
              />
              <div>
                <div class="row"><p>{{user.name}}</p></div>
                <div class="row"><p>@{{user.username}}</p></div>
              </div>
            </div>
          </li>
        </a>
        {% endfor %}
      </ul>
    </div>
  </div>
</center>

{% endblock %}
